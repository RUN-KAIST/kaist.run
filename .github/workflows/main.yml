name: Build and Deploy Jekyll Site to Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Prepare for Jekyll Build by stripping Front Matter
        run: |
          mkdir -p _includes
          sed '1,/^---$/d' apply/en.md > _includes/apply_en.md
          sed '1,/^---$/d' apply/ko.md > _includes/apply_ko.md
          sed '1,/^---$/d' contests/en.md > _includes/contests_en.md
          sed '1,/^---$/d' contests/ko.md > _includes/contests_ko.md

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
